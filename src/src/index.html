<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>EcoMove</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href='../assets/logo.png' rel='icon' />
    <link href='./styles.css' rel='stylesheet' />
    <link href='./output.css' rel='stylesheet' />
  </head>
  <body>
    <nav data-aos='fade-down' data-aos-duration='500' class='fixed flex w-full h-20 px-8 top-0 shadow-sm font-semibold text-white z-10 gap-x-6 bg-cyan-600'>
      <div class='flex items-center gap-x-4 relative'>
        <div class='flex'>
          <div class='flex gap-1 hover:opacity-75 transition items-center'>
            <img src='../assets/logo.png' alt="logo" class='max-w-16 max-h-16' />
            <p class='hidden sm:flex text-2xl'>EcoMove</p>
          </div>
        </div>
      </div>
      <div class='flex items-center justify-end gap-x-14 ml-auto w-[700px]'>
        <ul class="hidden lg:flex gap-x-4">
          <li class='hover:opacity-75 transition'>
            <a href='#home' class='cursor-pointer'>Inicio</a>
          </li>
          <li class='hover:opacity-75 transition'>
            <a href='#about-us' class='cursor-pointer'>Quiénes somos</a>
          </li>
          <li class='hover:opacity-75 transition cursor-pointer'>
            <a href='#services' class='cursor-pointer'>Servicios</a>
          </li>
          <li class='hover:opacity-75 transition'>
            <a href='#contact-us' class='cursor-pointer'>Contáctanos</a>
          </li>
        </ul>
        <ul class='flex items-center gap-x-4'>
          <li
            class='hidden sm:flex hover:opacity-75 transition bg-cyan-600 border rounded-md'
          >
            <a href='log-in.html' class='cursor-pointer px-2 sm:px-4 py-2'>Iniciar Sesión</a>
          </li>
          <li
            class='hover:opacity-75 transition flex bg-cyan-900 rounded-md'
          >
            <a href='sign-in.html' class="text-white cursor-pointer px-2 sm:px-4 py-2">Registrarse</a>
          </li>
        </ul>
      </div>
    </nav>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
